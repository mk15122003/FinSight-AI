<header class="fixed w-full bg-white shadow-md z-50 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <!-- Website Name -->
            <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">WealthWizard</a>

            <!-- Navigation Links -->
            <nav class="hidden md:flex space-x-6">
                <a href="{% url 'home' %}" class="text-slate-600 hover:text-indigo-600 transition-colors">Home</a>
                <a href="{% url 'features' %}" class="text-slate-600 hover:text-indigo-600 transition-colors">Features</a>
                <a href="{% url 'pricing' %}" class="text-slate-600 hover:text-indigo-600 transition-colors">Pricing</a>
                <a href="{% url 'contact' %}" class="text-slate-600 hover:text-indigo-600 transition-colors">Contact</a>
            </nav>

            <!-- Auth Buttons -->
            <div class="flex space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg transition-colors">Dashboard</a>
                    <a href="{% url 'logout' %}" class="px-4 py-2 border border-slate-300 text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-4 py-2 border border-slate-300 text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">Login</a>
                    <a href="{% url 'signup' %}" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg transition-colors">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
