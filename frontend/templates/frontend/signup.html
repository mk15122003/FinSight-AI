<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Finance Tracker</title>

    <!-- Ensure Fonts and Icons Load First -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Latest Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        .bg-gradient {
            background: linear-gradient(135deg, #eef2ff 0%, #f5f3ff 50%, #eef2ff 100%) !important;
        }

        .password-strength-meter {
            height: 4px;
            background-color: #e2e8f0;
            border-radius: 2px;
            margin-top: 4px;
        }

        .password-strength-meter div {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient">
    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col items-center justify-center">
        <div class="w-full max-w-md">
            <div class="mb-8 text-center">
                <h1 class="font-['Pacifico'] text-4xl text-indigo-600 mb-2">WealthWizard</h1>
                <p class="text-slate-600">Start your financial journey with AI-powered insights</p>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-semibold text-slate-900 mb-6">Create your account</h2>
                <form id="signupForm" class="space-y-6" method="POST">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                        <input type="text" name="full_name" class="block w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                            placeholder="Enter your full name" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                        <input type="email" name="email" class="block w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                            placeholder="Enter your email" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                        <input type="password" id="password" name="password"
                            class="block w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                            placeholder="Create a strong password" required>
                        <div class="password-strength-meter mt-2">
                            <div id="strengthMeter" class="bg-slate-200"></div>
                        </div>
                        <p id="passwordStrength" class="text-xs text-slate-500 mt-1">Password strength: Too weak</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
                        <input type="tel" name="phone_number" class="block w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                            placeholder="Enter your phone number" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirm_password"
                            class="block w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500"
                            placeholder="Confirm your password" required>
                    </div>
                    <div class="flex items-start">
                        <input type="checkbox" id="terms" class="h-4 w-4 text-indigo-600 border-slate-300 rounded"
                            required>
                        <label for="terms" class="ml-2 text-sm text-slate-600">I agree to the <a href="#"
                                class="text-indigo-600 hover:text-indigo-700 font-medium">Terms of Service</a> and <a href="#"
                                class="text-indigo-600 hover:text-indigo-700 font-medium">Privacy Policy</a></label>
                    </div>
                    <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-lg transition-colors font-medium">Create
                        Account</button>
                </form>
                <p class="mt-6 text-center text-sm text-slate-600">Already have an account? <a href="{% url 'login_view' %}" class="text-indigo-600 hover:text-indigo-700 font-medium">Sign in</a></p>
            </div>
        </div>
    </div>
    </body>
    </html>
